<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="styles/form.css" rel="stylesheet">
</head>
<body>
  <main>
    <form method="get" action="/record.html">
      <div>
        <label for="username">Username:</label>
        <input id="username" name="username" type="text" required>
      </div>
      <div>
        <label for="password">Password:</label>
        <input id="password" name="password" type="password" pattern="[a-zA-Z 0-9]{8,}" required>
        <div>The password must contain at least 8 characters.</div>
      </div>
      <div>
        <label for="confirmPassword">Confirm your password:</label>
        <input id="confirmPassword" name="confirmPassword" type="password" required>
      </div>
      <div> 
        <label for="email">Email:</label>
        <input id="email" name="email" type="email" pattern="[a-zA-Z0-9._%+-]+@byui\.edu$" required>
      </div>
      <div>        
        <label for="pageRate">Rate our page:</label>
        <input id="pageRate" name="pageRate" type="number" min="1" max="10">
      </div>

      <button type="submit">Confirm</button>

    </form>
  </main>
  <script src="scripts/form.js"></script>
</body>
</html>
