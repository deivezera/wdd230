<!DOCTYPE html>
<html lang="en">
<head>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Cozumel Scoots - We promote motor scooter rental, located on the island of Cozumel off the coast of Mexico in the western Caribbean Sea. ">
    <meta name="author" content="Davi Szeremeta Zabroski">
    <meta property="og:title" content="Cozumel Scooters">
    <meta property="og:image" content="">
    <meta property="og:url" content="https://deivezera.github.io/wdd230/scoots/">
    <meta property="og:type" content="website">
    <title>Cozumel Scooters</title>
    <link href="styles/base.css" rel="stylesheet">
    <link href="styles/medium.css" rel="stylesheet">
    <link href="styles/larger.css" rel="stylesheet">
    <link href="styles/normalize.css" rel="stylesheet">
    <link rel="icon" href="images/favicon.ico">
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
  </head>
</head>
<body>
  <header>
    <div class="logo_container">
      <img src="images/cozumel-scooters.webp" width="160px" alt="Logo of AV Chamber"> 
    </div>
    <div class="overlay"></div>
    <nav class="nav">
      <a href="index.html">Home</a>
      <a href="rentals.html">Rentals</a>
      <a href="reservations.html">Reservations</a>
      <a href="contact.html">Contact</a>
    </nav>
    <div class="toggle">
      <span class="toggler"></span>
    </div>
  </header>
  <main>
    <section>
      <form id="rentalForm">
        <div>
          <label for="date">Date:</label>
          <input type="date" id="date" name="date" required>
        </div>
        <div>
          <label for="period">Rental Period:</label>
          <input type="text" id="period" name="period" placeholder="E.g., 1 week" required>
        </div>
        <div>
          <label for="rentalType">Rental Type:</label>
          <select id="rentalType" name="rentalType" required></select>
        </div>
        <div>
          <label for="number">Number:</label>
          <input type="number" id="number" name="number" required>
        </div>
        <div>
          <label for="phoneNumber">Phone Number:</label>
          <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="E.g., +123456789" required>
        </div>
        <div>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div>
          <label for="location">Home State or Country:</label>
          <input type="text" id="location" name="location" required>
        </div>
        <div>
          <label for="cruiseLine">Cruise Line (if applicable):</label>
          <input type="text" id="cruiseLine" name="cruiseLine">
        </div>
        <div>
          <label for="comments">Special Accommodations/Comments:</label>
          <textarea id="comments" name="comments" rows="4"></textarea>
        </div>
        
        <button class="button_cta" type="button" onclick="submitForm()">Submit</button>
      </form>
      <div class="social">
        <ul>
          <li><a href="#">Twitter <i class="fa fa-twitter"></i></a></li>
          <li><a href="#">Instagram <i class="fa fa-instagram"></i></a></li>
        </ul>
      </div>
    </section>
  </main>
  <footer></footer>
  <script src="scripts/toggle.js"></script>
  <script src="scripts/scootsFormData.js"></script>
  <script src="scripts/submitForm.js"></script>
</body>
</html>
