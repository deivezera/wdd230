<!DOCTYPE html>
<html lang="en">
<head>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Chamber - We promote local business to develop our neighbourhood community, and to provide economic prosperity to our neighbours.">

    <meta property="og:title" content="Agua Verde's Chamber of Commerce">
    <meta property="og:image" content="">
    <meta property="og:url" content="https://deivezera.github.io/wdd230/chamber/">
    <meta property="og:type" content="website">
    <title>Agua Verde's Chamber of Commerce</title>
    <link href="styles/base.css" rel="stylesheet">
    <link href="styles/medium.css" rel="stylesheet">
    <link href="styles/larger.css" rel="stylesheet">
    <link href="styles/normalize.css" rel="stylesheet">
    <link rel="icon" href="images/favicon.ico">
  </head>
</head>
<body>
  <header>
    <div class="logo_container">
      <img src="images/av_logo.png" width="72px" alt="Logo of AV Chamber"> 
      <h2>√Ågua Verde's Chamber of Commerce</h2>
    </div>
    <div class="overlay"></div>
    <nav class="nav">
      <a href="/chamber">Home</a>
    </nav>
    <label class="switch">
      <input id="darkmode" type="checkbox" checked>
      <span class="slider round"></span>
    </label>
    <div class="toggle">
      <span class="toggler"></span>
    </div>
  </header>
  <main>
    <section>
      <div class="thankyou_container">
        <h1 class="thankyou">Thank you for joining us on our chamber!</h1>
      </div>
    </section>
  </main>
  <footer></footer>
  <script src="scripts/toggle.js"></script>
  <script src="scripts/darkmode.js"></script>
  <script src="scripts/join.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tsparticles-confetti@2.12.0/tsparticles.confetti.bundle.min.js"></script>
  <script>
    const duration = 15 * 1000,
    animationEnd = Date.now() + duration,
    defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };

    function randomInRange(min, max) {
      return Math.random() * (max - min) + min;
    }

    const interval = setInterval(function() {
      const timeLeft = animationEnd - Date.now();

      if (timeLeft <= 0) {
        return clearInterval(interval);
      }

      const particleCount = 50 * (timeLeft / duration);

      // since particles fall down, start a bit higher than random
      confetti(
        Object.assign({}, defaults, {
          particleCount,
          origin: { x: randomInRange(0.1, 0.3), y: Math.random() - 0.2 },
        })
      );
      confetti(
        Object.assign({}, defaults, {
          particleCount,
          origin: { x: randomInRange(0.7, 0.9), y: Math.random() - 0.2 },
        })
      );
    }, 250);
  </script>
</body>
</html>
